  </div>

        </div><!-- /grid -->
        <div class="grid6">
          <div class="infoblock">
  <div class="infoblock-inner">
    
    <div class="infoblock-title">רווח / הפסד</div>

        </div><!-- /grid -->

        </div><!-- /grid -->
        <div class="grid6">

    <div class="infoblock-val ">62.5%</div>
    
  </div>
</div>
        </div><!-- /grid -->
      </div><!-- /row -->

  </div>
  
</div><!-- /form-line -->

      <div class="margin_bottom3">
        <div class="switcher">
  <label class="switcher-item">
    <input type="radio" name="@@name" checked>
    <span class="switcher-name">הפעל</span>
  </label>
  <label class="switcher-item">
    <input type="radio" name="@@name">
