<div class="search_item">
  <div class="search_item-content">
    <div class="search_item-title">
      @@if(context.indicator){<div class="search_item-indicator @@indicator"></div>}
      @@title
    </div>
    <div class="search_item-text">
      @@text
    </div>
  </div>
  <div class="search_item-left">
    @@if(context.date){<div class="search_item-date">10/07/2021</div>}
    @@if(context.val){<div class="search_item-val">55.22</div>}
    @@if(context.perc){<div class="search_item-percent up">1.33%</div>}
  </div>
</div><!-- /search_item -->
