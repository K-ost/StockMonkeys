<div class="fixheader appheader">
  <div class="appheader-left">
    <a href="@@back" class="btn_icon btn_icon-back"></a>
  </div>
  <div class="appheader-middle @@if(context.right){text-right}">
    @@title
  </div>
  <div class="appheader-right">
    @@if(context.icon){
      <button class="btn_icon btn_icon-@@icon" @@if(context.del){data-fancybox data-src="#portfolio-delete"}></button>
    }
    @@if(context.settings){
      <a href="login.html">יציאה מהחשבון</a>
    }
    @@if(context.time){
      <div class="appheader-time appheader-time-right">
        <span id="js_time"></span>
      </div>
    }
  </div>
</div><!-- /appheader -->
